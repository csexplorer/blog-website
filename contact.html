<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog Website - Home</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/pages/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <a class="logo" href="index.html"
          ><img src="img/logo.png" alt="Life hacks"
        /></a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="post.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <section class="banner">
        <h1>Daily Life Hacks</h1>
        <h1>Contact Us</h1>
      </section>
      <div class="content-wrapper">
        <main>
          <h1 class="section-title form-title">Contact Form</h1>
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Name</label> <br />
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label> <br />
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="form-group theme">
              <label for="theme">Theme</label> <br />
              <input type="text" class="form-control" id="theme" />
            </div>
            <div class="form-group message">
              <label for="message">Message</label> <br />
              <textarea
                rows="10"
                type="email"
                class="form-control"
                id="message"
              ></textarea>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
          </form>
        </main>
      </div>
      <footer>
        <nav class="footer-navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="post.html">Contact Us</a></li>
          </ul>
        </nav>
        <div class="share-links">
          <a
            href="https://facebook.com"
            target="_blank"
            class="social-item facebook"
          ></a>
          <a
            href="https://instagram.com"
            target="_blank"
            class="social-item instagram"
          ></a>
          <a
            href="https://twitter.com"
            target="_blank"
            class="social-item twitter"
          ></a>
          <a
            href="https://linkedin.com"
            target="_blank"
            class="social-item linkedin"
          ></a>
          <a
            href="https://youtube.com"
            target="_blank"
            class="social-item youtube"
          ></a>
        </div>
        <p>Copyright @csexplorer &copy; 2020</p>
      </footer>
    </div>
  </body>
</html>
